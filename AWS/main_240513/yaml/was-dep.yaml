apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dev
  name: was-dep
  labels:
    app: was
spec:
  replicas: 2
  selector:
    matchLabels:
      app: was
  template:
    metadata:
      labels:
        app: was
    spec:
      serviceAccountName: s3-sa
      containers:
      - name: was
        image : jjy4041/ssgpang:8339614d60250ab6f51845dcaba3b3b6c1ebaeac
        ports:
        - containerPort: 80
        env:
        - name: AZURE_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: my-secrets
              key: AZURE_CONNECTION_STRING
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: my-secrets
              key: GITHUB_TOKEN
      tolerations:
      - key: "app"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"