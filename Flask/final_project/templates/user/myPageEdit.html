<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{url_for('static', filename='fonts/icomoon/style.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/font.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/footer.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/top.css')}}" />
  <title>내정보 수정</title>

  <style>
    .btn-lg span {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
  </style>
</head>

<body class="main-content">
  <!--Top Side Bar -->
  {% include 'user/navbar/navbar_header.html' %}

  <main role="main">
    <section class="mt-5">
      <div class="container col-md-5 album py-5">
        <div class="text-center">
          <span style="font-size: 24px;">
            <span data-feather="user" style="color: black; width: 32px; height: 32px;"></span> 개인 정보 수정
          </span>
        </div>
        <br>
        <form method="post">
          <div class="form-group">
            <label><span class="icon-file-text"></span> ID</label>
            <input type="text" class="form-control form-control-lg" name="userId" id="userId"
              value="{{ userInfo['user_id']}}" readonly>
          </div>

          <div class="form-group">
            <label><span class="icon-file-text"></span> 비밀번호</label>
            <input type="password" class="form-control form-control-lg" name="userPw" id="userPw"
              value="{{ userInfo['user_pw']}}">
          </div>

          <div class="form-group">
            <label><span class="icon-file-text"></span> 이름</label>
            <input type="text" class="form-control form-control-lg" name="userName" id="userName"
              value="{{ userInfo['user_name']}}">
          </div>

          <div class="form-group">
            <label><span class="icon-file-text"></span> E-mail</label>
            <input type="text" class="form-control form-control-lg" name="userEmail" id="userEmail"
              value="{{ userInfo['user_email']}}">
          </div>

          <div class="form-group">
            <label><span class="icon-file-text"></span> 전화번호</label>
            <input type="text" class="form-control form-control-lg" name="userPhone" id="userPhone"
              value="{{ userInfo['user_phone']}}">
          </div>

          <div class="form-group">
            <label><span class="icon-file-text"></span> 주소</label>
            <input type="text" class="form-control form-control-lg" name="userAddress" id="userAddress"
              value="{{ userInfo['user_address']}}">
          </div>

          <div class="form-group">
            <label><span class="icon-file-text"></span> 포인트</label>
            <input type="text" class="form-control form-control-lg" name="userPoint" id="userPoint"
              value="{{ userInfo['user_point']}}" readonly>
          </div>

          <div class="row justify-content-center mt-4">
            <div class="col-12 text-center">
                <button type="submit" class="btn bg-danger btn-lg" style="color: white; width: 250px; height: 60px;">수정 완료</span>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  {% include 'user/navbar/navbar_footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.2/feather.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/jquery-3.3.1.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/ajax.js"></script>
  <script src="/static/js/navbarActive.js"></script>
  <script src="/static/js/validation.js"></script>
  <script src="/static/js/alert.js"></script>
</body>

</html>
