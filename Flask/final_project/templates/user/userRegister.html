<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{url_for('static', filename='fonts/icomoon/style.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/font.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/footer.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/top.css')}}" />
  <title>회원가입</title>

  <style>
    .btn-lg span {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
  </style>
</head>

<body class="main-content">
  {% include 'user/navbar/navbar_header.html' %}

  <main role="main">
    <section class="mt-5">
      <div class="container col-md-5">
        <h3><span class="icon-user"></span> 회원가입</h3>
        
        <form method="post" id="userRegisterForm" class="mt-5">
          <label><span class="icon-file-text"></span> ID</label>
          <div class="form-group d-flex align-items-center">
            <input type="text" class="form-control form-control-lg flex-grow-1" name="userId" id="userId" onkeyup="checkReg(event)">
            <input type="hidden" id="idCheckHidden" value="0">
            <button class="btn btn-danger btn-lg ml-2" style="white-space: nowrap; background-color: #DC7576; border-color: #DC7576;" onclick="userRegisterCheck(event);">중복확인</button>
          </div>

          <div class="form-group">
            <label><span class="icon-file-text"></span> 비밀번호</label>
            <input type="password" class="form-control form-control-lg" id="userPw1" name="userPw1" onkeyup="passwordCheck()">
          </div>

          <div class="form-group">
            <label><span class="icon-file-text"></span> 비밀번호 확인</label>
            <input type="password" class="form-control form-control-lg" id="userPw2" name="userPw2" onkeyup="passwordCheck()">
          </div>
          <p id="pwCheckMessage"></p>
          <input type="hidden" name="userPw" id="userPw">

          <div class="form-group">
            <label><span class="icon-file-text"></span> 이름</label>
            <input type="text" class="form-control form-control-lg" name="userName" id="userName">
          </div>

          <label><span class="icon-file-text"></span> E-mail</label>
          <div class="form-group d-flex align-items-center">
            <input type="text" class="form-control form-control-lg" name="userEmail" id="userEmail">
            <button class="btn btn-danger btn-lg ml-2" style="white-space: nowrap; background-color: #DC7576; border-color: #DC7576;" onclick="userEmailCheck(event);">중복확인</button>
            <input type="hidden" id="emailCheckHidden" value="0">
          </div>

          <label><span class="icon-file-text"></span> 전화번호</label>
          <div class="form-group d-flex align-items-center">
            <input type="text" class="form-control form-control-lg" name="userPhone" id="userPhone">
            <button class="btn btn-danger btn-lg ml-2" style="white-space: nowrap; background-color: #DC7576; border-color: #DC7576;" onclick="userPhoneNumberCheck(event);">중복확인</button>
            <input type="hidden" id="phoneNumberCheckHidden" value="0">
          </div>

          <div class="form-group">
            <label><span class="icon-file-text"></span> 주소</label>
            <input type="text" class="form-control form-control-lg" name="userAddress" id="userAddress">
          </div>

          <div class="row justify-content-center mt-4">
            <div class="col-12 text-center">
                <button type="submit" id="submitBtn" class="btn bg-danger btn-lg" style="color: white; width: 250px; height: 60px;">회원가입</span>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  {% include 'user/navbar/navbar_footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.2/feather.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/jquery-3.3.1.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/ajax.js"></script>
  <script src="/static/js/navbarActive.js"></script>
  <script src="/static/js/validation.js"></script>
  <script src="/static/js/alert.js"></script>
  <script>
    $('#submitBtn').prop('disabled', true);
  </script>
</body>

</html>
