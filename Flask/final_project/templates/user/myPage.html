<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{url_for('static', filename='fonts/icomoon/style.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/font.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/footer.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/top.css')}}" />
  <title>내 정보</title>

  <style>
    .btn-lg span {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
  </style>
</head>

<body class="main-content">
  <!--Top Side Bar -->
  {% include 'user/navbar/navbar_header.html' %}

  <main role="main">
    <section class="mt-4">
      <div class="container col-md-5 album py-5">
        <span style="font-size: 24px;">
          <span data-feather="user" style="color: black; width: 32px; height: 32px;"></span> 내 정보<p></p>
        </span>
        <form method="post" id="registerForm" enctype="multipart/form-data">
          <div class="form-group">
            <label><span class="icon-file-text"></span> ID</label>
            <input type="text" class="form-control form-control-lg" value="{{ userInfo['user_id']}}" readonly>
          </div>

          <div class="form-group">
            <label><span class="icon-file-text"></span> 비밀번호</label>
            <input type="password" class="form-control form-control-lg" value="{{ userInfo['user_pw']}}" readonly>
          </div>

          <div class="form-group">
            <label><span class="icon-file-text"></span> 이름</label>
            <input type="text" class="form-control form-control-lg" value="{{ userInfo['user_name']}}" readonly>
          </div>

          <div class="form-group">
            <label><span class="icon-file-text"></span> E-mail</label>
            <input type="text" class="form-control form-control-lg" value="{{ userInfo['user_email']}}" readonly>
          </div>

          <div class="form-group">
            <label><span class="icon-file-text"></span> 전화번호</label>
            <input type="text" class="form-control form-control-lg" value="{{ userInfo['user_phone']}}" readonly>
          </div>

          <div class="form-group">
            <label><span class="icon-file-text"></span> 주소</label>
            <input type="text" class="form-control form-control-lg" value="{{ userInfo['user_address']}}" readonly>
          </div>

          <div class="form-group">
            <label><span class="icon-file-text"></span> 포인트</label>
            <input type="text" class="form-control form-control-lg" value="{{ userInfo['user_point']}}" readonly>
          </div>

          <div class="row justify-content-center mt-4">
            <div class="col-12 text-center">
              <a href="/user/myPageEdit/{{userInfo['user_idx']}}" class="btn bg-danger btn-lg"
                style="color: white; width: 250px; height: 60px;">
                <span>내 정보 수정</span>
              </a>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  {% include 'user/navbar/navbar_footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.2/feather.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/jquery-3.3.1.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/ajax.js"></script>
  <script src="/static/js/navbarActive.js"></script>
  <script src="/static/js/validation.js"></script>
  <script src="/static/js/alert.js"></script>
</body>

</html>
