<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{url_for('static', filename='fonts/icomoon/style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/font.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/footer.css')}}" />
    <title>상품정보 수정</title>
  </head>
  
  <body>
    {% include 'admin/navbar/sidebar_top.html' %}

    <div class="container-fluid">
        <div class="row">
            {% include 'admin/navbar/sidebar_left.html' %}
        </div>
    </div>
    
    <main role="main" class=" bg-light">
      <section class="jumbotron">
        <div class="container">
          <h3 style="font-weight: bold;">
            <span class="icon-clipboard"></span> &nbsp;상품정보 수정
          </h3>
          <form method="post" enctype="multipart/form-data">
            <div class="form-group mt-5">
              <label><span class="icon-pencil"></span> 상품명</label>
              <input type="text" class="form-control form-control-lg" name="productName" value="{{ selectResult['product_name'] }}">
              <small class="form-text text-muted">등록하실 상품명을 입력해주세요.</small>
            </div>

            <div class="form-group">
              <label><span class="icon-pencil"></span> 가격</label>
              <input type="number" class="form-control form-control-lg" name="productPrice" value="{{ selectResult['product_price'] }}">
              <small class="form-text text-muted">숫자만 입력해주세요.</small>
            </div>

            <div class="form-group">
              <label><span class="icon-pencil"></span> 재고</label>
              <input type="number" class="form-control form-control-lg" name="productStock" value="{{ selectResult['product_stock'] }}">
              <small class="form-text text-muted">숫자만 입력해주세요.</small>
            </div>

            <div class="form-group">
              <label><span class="icon-pencil"></span> 상품설명</label>
              <input type="text" class="form-control form-control-lg" name="productDescription" value="{{ selectResult['product_description'] }}">
              <small class="form-text text-muted">상품에 대한 정보를 입력해주세요.</small>
            </div>

            <div class="form-group">
              <label><span class="icon-image"></span> 이미지</label>
              <input type="file" class="form-control-file" name="productImage">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">수정</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    {% include 'admin/navbar/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/ajax.js"></script>
    <script src="/static/js/navbarActive.js"></script>
    <script src="/static/js/validation.js"></script>
  </body>
</html>
